site_name: Ham Stats — HF Propagation from Real Data
site_description: Band conditions, propagation reports, and solar impact analysis generated from 13+ billion amateur radio observations
site_author: Greg Beam, KI7MT
site_url: https://ham-stats.com/
repo_url: https://github.com/IONIS-AI/ionis-hamstats

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/IONIS-AI
  generator: false

copyright: "&copy; 2026 KI7MT — Powered by IONIS"

