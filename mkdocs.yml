    - 160m: bands/160m.md
    - 80m: bands/80m.md
    - 40m: bands/40m.md
    - 30m: bands/30m.md
    - 20m: bands/20m.md
    - 17m: bands/17m.md
    - 15m: bands/15m.md
    - 12m: bands/12m.md
    - 10m: bands/10m.md
  - Solar:
    - solar/index.md
    - Current Conditions: solar/current.md
    - Storm Impact: solar/storms.md
    - Solar Cycle: solar/cycle.md
  - Sources:
    - sources/index.md
    - WSPR: sources/wspr.md
    - RBN: sources/rbn.md
    - PSK Reporter: sources/pskr.md
