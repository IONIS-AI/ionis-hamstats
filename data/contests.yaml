# Contest scheduling rules for ham-stats.com
#
# Rule types:
#   last_full_weekend  - last weekend where both Sat+Sun fall in the named month
#   first_full_weekend - first weekend where both Sat+Sun fall in the named month
#   nth_full_weekend   - Nth such weekend (n: 1, 2, 3, ...)
#
# "Full weekend" = Saturday and Sunday both within the calendar month.
# Most contests start Saturday 0000 UTC and run 48 hours unless noted.
#
# Overrides: Contest organizers occasionally move dates to avoid conflicts.
# Use the "overrides" list to pin specific years to exact dates. The date
# engine checks overrides first, then falls back to the rule.

